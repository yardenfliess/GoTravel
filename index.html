<script>
    let config = { budget: 'mid', type: 'romantic' };

    // ×¨×©×™××ª ×ª××•× ×•×ª ×-Source.Unsplash (×™×¦×™×‘ ×™×•×ª×¨)
    const images = [
        "https://images.unsplash.com/photo-1436491865332-7a61a109cc05?auto=format&fit=crop&w=1200&q=80", // ××˜×•×¡
        "https://images.unsplash.com/photo-1493246507139-91e8bef99c02?auto=format&fit=crop&w=1200&q=80", // ×”×¨×™×
        "https://images.unsplash.com/photo-1506929197327-fb87b50f764a?auto=format&fit=crop&w=1200&q=80", // ×—×•×£
        "https://images.unsplash.com/photo-1519671482749-fd09be7ccebf?auto=format&fit=crop&w=1200&q=80", // ×¢×™×¨ ×‘×œ×™×œ×”
        "https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=crop&w=1200&q=80"  // ×¢×™×™×¨×” ××™×¨×•×¤××™×ª
    ];

    function pickRandomBg() {
        const url = images[Math.floor(Math.random() * images.length)];
        document.body.style.backgroundImage = `url('${url}')`;
    }

    window.onload = pickRandomBg;

    function setVal(category, value, el) {
        config[category] = value;
        el.parentElement.querySelectorAll('.opt-btn').forEach(btn => btn.classList.remove('active'));
        el.classList.add('active');
    }

    function generateLinks() {
        const dest = document.getElementById('dest').value;
        const days = document.getElementById('days').value || 3;
        if (!dest) { alert("× × ×œ×”×–×™×Ÿ ×™×¢×“"); return; }

        let hotelFilter = "";
        if (config.budget === 'low') hotelFilter = "&nflt=price%3DILS-min-400%3Bclass%3D2";
        if (config.budget === 'high') hotelFilter = "&nflt=class%3D5%3Bclass%3D4";

        const typeQueries = {
            romantic: 'romantic+couple+spots',
            family: 'family+attractions+kids',
            party: 'best+nightlife+clubs',
            relax: 'best+beaches+resorts',
            urban: 'city+walk+sightseeing',
            nature: 'nature+trails+hiking'
        };

        document.getElementById('link-flights').href = `https://www.google.com/search?q=cheap+flights+to+${dest}`;
        document.getElementById('link-hotels').href = `https://www.booking.com/searchresults.html?ss=${dest}${hotelFilter}`;
        document.getElementById('link-trip').href = `https://www.google.com/search?q=${dest}+${typeQueries[config.type]}+itinerary+${days}+days`;
        
        document.getElementById('results').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>
